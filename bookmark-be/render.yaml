services:
  - type: web
    name: bookmark-backend
    runtime: node
    env: node
    region: oregon
    plan: starter
    rootDir: ./bookmark-be
    buildCommand: |
      corepack enable
      corepack prepare pnpm@8.15.4 --activate
      pnpm install --frozen-lockfile --prod=false
      pnpm run build
    startCommand: node dist/main.js
    healthCheckPath: /api/v1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: API_PREFIX
        value: api/v1
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.com
      - key: SWAGGER_TITLE
        value: Bookmark Manager API
      - key: SWAGGER_DESCRIPTION
        value: Backend API for managing bookmarks with full CRUD operations
      - key: SWAGGER_VERSION
        value: 1.0
    autoDeploy: true
    branch: main
